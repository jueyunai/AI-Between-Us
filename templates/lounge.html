    <script>

        async function init() {

            const userResponse = await fetch('/api/user/info');

            // æ£€æŸ¥æ˜¯å¦éœ€è¦é‡æ–°ç™»å½•

            userId = userData.user.id;

            // è·å–æˆ¿é—´ä¿¡æ¯

            if (roomResponse.status === 401) {

                window.location.href = '/';

            if (!roomData.success) {

            roomId = roomData.room_id;

        async function loadHistory() {
            try {
                const response = await fetch('/api/lounge/history');
                const data = await response.json();

        function connectSocket() {
            // ä½¿ç”¨ Socket.IO è¿æ¥
            socket = io();

            socket.on('connect', () => {

                // åŠ å…¥æˆ¿é—´
                socket.emit('join_lounge', {

            socket.on('new_message', (data) => {
                // å¦‚æœæ”¶åˆ°æ­£å¼çš„ AI æ¶ˆæ¯ï¼Œç§»é™¤æµå¼å ä½æ¶ˆæ¯
                if (data.role === 'assistant' && streamingMsgId) {
                    messages = messages.filter(m => m.id !== streamingMsgId);
                    streamingMsgId = null;

                messages.push(data);

                // å¦‚æœè¿™æ˜¯ç”¨æˆ·å‘é€çš„å¸¦ @æ•™ç»ƒ çš„æ¶ˆæ¯ï¼Œè§¦å‘ AI å“åº”
                if (data.role === 'user' && data.user_id === userId && pendingAICall) {
                    pendingAICall = false;

            // ç›‘å¬ AI æµå¼è¾“å‡º
            socket.on('ai_stream', (data) => {
                // æ›´æ–°æµå¼æ¶ˆæ¯å†…å®¹
                const streamingMsg = messages.find(m => m.id === streamingMsgId);
                if (streamingMsg) {
                    if (data.type === 'delta') {
                        // å¢é‡æ›´æ–°
                        if (streamingMsg.content === 'ğŸ¯ æƒ…æ„Ÿæ•™ç»ƒæ­£åœ¨åˆ†æ...') {
                            streamingMsg.content = data.content;
                        } else {
                            streamingMsg.content += data.content;
                        }
                        // ç›´æ¥æ›´æ–° DOMï¼Œä¸é‡å»ºæ•´ä¸ªåˆ—è¡¨
                        updateStreamingMessage(streamingMsg.content);
                    } else if (data.type === 'done') {
                        // æµå¼ç»“æŸ
                        streamingMsg.isStreaming = false;
                    }

            socket.on('user_joined', (data) => {

            socket.on('disconnect', () => {

        }

        function renderMessages() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';

            messages.forEach((msg, index) => {

                if (msg.role === 'assistant') {

                // ä¸ºæµå¼æ¶ˆæ¯æ·»åŠ ç‰¹æ®Š ID
                if (msg.isStreaming) {

            // æ»šåŠ¨åˆ°åº•éƒ¨
            container.scrollTop = container.scrollHeight;
        }

        // ç›´æ¥æ›´æ–°æµå¼æ¶ˆæ¯çš„ DOMï¼Œé¿å…é‡å»ºæ•´ä¸ªåˆ—è¡¨
        function updateStreamingMessage(content) {

            if (streamingEl) {

                // æ»šåŠ¨åˆ°åº•éƒ¨
                const container = document.getElementById('chatMessages');

        // ç”¨äºè·Ÿè¸ªæµå¼ AI æ¶ˆæ¯çš„ä¸´æ—¶ ID

        let pendingAICall = false;

            if (socket && socket.connected) {
